<!-- src/options/options.html - Страница настроек расширения -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настройки PerplexiTransfer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    
    h1, h2 {
      color: #613bdb;
    }
    
    .option-group {
      background: white;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
    }
    
    .checkbox-option label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .checkbox-option input {
      margin-right: 10px;
    }
    
    select, input[type="number"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 6px;
    }
    
    button {
      background: #613bdb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #512bb8;
    }
    
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }
    
    .buttons button.reset {
      background: #e53e3e;
    }
    
    .buttons button.reset:hover {
      background: #c53030;
    }
    
    .status {
      padding: 12px;
      background: #c6f6d5;
      color: #2f855a;
      border-radius: 4px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Настройки PerplexiTransfer</h1>
  
  <div class="option-group">
    <h2>Внешний вид</h2>
    
    <div class="checkbox-option">
      <label>
        <input type="checkbox" id="enableDarkTheme">
        Включить темную тему
      </label>
    </div>
    
    <label for="buttonPosition">
      Позиция кнопок:
      <select id="buttonPosition">
        <option value="right">Справа</option>
        <option value="left">Слева</option>
        <option value="bottom">Снизу</option>
      </select>
    </label>
  </div>
  
  <div class="option-group">
    <h2>Функциональность</h2>
    
    <div class="checkbox-option">
      <label>
        <input type="checkbox" id="autoExpandCodeBlocks">
        Автоматически разворачивать блоки кода
      </label>
    </div>
    
    <label for="defaultExportFormat">
      Формат экспорта по умолчанию:
      <select id="defaultExportFormat">
        <option value="text">Текст</option>
        <option value="json">JSON</option>
        <option value="markdown">Markdown</option>
        <option value="html">HTML</option>
      </select>
    </label>
  </div>
  
  <div class="option-group">
    <h2>История и синхронизация</h2>
    
    <div class="checkbox-option">
      <label>
        <input type="checkbox" id="autoSaveHistory">
        Автоматически сохранять историю диалогов
      </label>
    </div>
    
    <label for="maxHistoryItems">
      Максимальное количество элементов истории:
      <input type="number" id="maxHistoryItems" min="1" max="100">
    </label>
  </div>
  
  <div class="buttons">
    <button class="reset" id="resetButton">Сбросить настройки</button>
    <button id="saveButton">Сохранить</button>
  </div>
  
  <div class="status" id="statusMessage">Настройки сохранены!</div>
  
  <script src="options.js"></script>
</body>
</html>
